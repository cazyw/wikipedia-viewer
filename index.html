<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <title>Wikipedia Viewer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Indie+Flower" rel="stylesheet">
    <link href="css\wikipedia.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid main-container">


<div class="page-header">
  <h1>Wikipedia Viewer <small>The world is at your fingertips</small></h1>
</div>


<div class="centeredDiv">
<div class="search-segment col-xs-12">
  <div><label for="search-input">Teach me Obi-wan! Find articles on...</label></div>
  <div>
  <form id="search-form" class="form-inline">
    <div id="input-box" class="input-group">
    <div class="input-group-btn">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
        <button id="random-button" class="btn btn-danger" type="button">
          <span class="glyphicon glyphicon-question-sign"></span>
        </button>
      </a>
        </div><div>
      <input type="text" class="form-control" id="search-input" name="search-input" placeholder="Enter a search term..." value="">
      <span id="clear-form" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span></div>
      <div class="input-group-btn">
        <button type="submit" id="submit" class="btn btn-success" type="button">
          <span class="glyphicon glyphicon-search"></span>
        </button>
        </div>

      </div><!-- /input-group -->
  </form>
  </div>
  <div id="text">
    <p>Hit the ? to go to a random page.</p>
  
  </div>
</div> <!-- search segment -->
  <div class="errorBox"></div>
  <div class="resultList"></div>

</div> <!-- centered div -->


</div> <!-- main container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js\wikipedia.js"></script>
    
</body>
</html>
